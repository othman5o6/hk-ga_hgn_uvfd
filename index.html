<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محول الكيبورد الإنجليزي → عربي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      flex-direction: column;
      padding: 20px;
    }

    .dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
    }

    .dark-mode .container {
      background: #444;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .dark-mode h1 {
      color: #f0f0f0;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .dark-mode p {
      color: #ccc;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
      min-height: 60px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
      text-align: right;
    }

    .dark-mode #output {
      background: #555;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #darkModeBtn {
      position: fixed;
      top: 20px;
      left: auto;
      right: 20px;
      font-size: 24px;
      background: none;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 999;
      transition: background-color 0.3s;
    }

    #darkModeBtn img {
      width: 25px;
      height: 25px;
    }

    .dark-mode #darkModeBtn {
      border-color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      textarea {
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <button id="darkModeBtn">
    <img src="https://cdn-icons-png.flaticon.com/128/3901/3901848.png" alt="هلال">
  </button>

  <div class="container">
    <h1>محول الكيبورد الإنجليزي → عربي</h1>
    <p>موقع يساعدك على تعديل كلامك من الإنجليزي إلى العربي، مثل:</p>
    <strong> منhgsghl ugd;l الى السلام عليكم <strong>
      
    <textarea id="input" placeholder="اكتب النص هنا..."></textarea>
    <div id="output" placeholder="النص العربي يظهر هنا..."></div>
    <button id="copyBtn">نسخ النص العربي</button>
  </div>

  <script>
    const map = {
      "]":"د","[":"ج","p":"ح","o":"خ","i":"ه","u":"ع","y":"غ","t":"ف","r":"ق","e":"ث",
      "w":"ص","q":"ض","'":"ط",";":"ك","l":"م","k":"ن","j":"ت","h":"ا","g":"ل","f":"ب",
      "d":"ي","s":"س","a":"ش","/":"ظ",".":"ز",",":"و","m":"ة","n":"ى","b":"لا","v":"ر",
      "c":"ؤ","x":"ء","z":"ئ"
    };

    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const copyBtn = document.getElementById("copyBtn");
    const darkModeBtn = document.getElementById("darkModeBtn");

    input.addEventListener("input", () => {
      let text = input.value;
      let result = "";
      for (let char of text) {
        result += map[char] || char; // يحافظ على المسافات وعلامات الترقيم
      }
      // إزالة عملية عكس النص
      output.textContent = result;
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(output.textContent)
        .then(() => alert("تم نسخ النص العربي!"))
        .catch(() => alert("حدث خطأ أثناء النسخ."));
    });

    darkModeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");

      // تغيير الصورة باستخدام src مباشرة
      const moonIcon = "https://cdn-icons-png.flaticon.com/128/3901/3901848.png";  // صورة الهلال
      const sunIcon = "https://cdn-icons-png.flaticon.com/128/10484/10484158.png";  // صورة الشمس

      const icon = isDark ? sunIcon : moonIcon;
      darkModeBtn.querySelector("img").src = icon;
    });
  </script>

</body>
</html>
